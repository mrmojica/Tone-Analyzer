<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tone Analyzer</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="container text-center">
        <h1 class="text-primary">Tone Analyzer</h1>
        <h4 class="text-primary">Change people's perceptions.</h4>
    </div>
    <form>
        <div class="form-group container text-center">
            <textarea class="form-control" id="exampleTextarea" rows="10" cols="50" placeholder="Please enter your text content here..."></textarea>
            <br>
            <button id="submit-button" type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#information">Submit</button>
        </div>
    </form>

<hr>




<div class="container result-section">
  <div class="row">
      <div class="col-sm-6" id="chartContainer" style="height: 300px;">
    </div>
      <div class="col-sm-6" id="doughnutContainer" style="height: 300px;">
    </div>
</div>
</div>
